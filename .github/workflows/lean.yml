name: Lean CI

on:
  push:
    paths:
      - 'lean/**'
  pull_request:
    paths:
      - 'lean/**'

jobs:
  build:
    name: Build Lean Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Lean
        uses: leanprover/lean-action@v1
        with:
          toolchain: stable

      - name: Build with lake
        working-directory: lean
        run: |
          lake build

      - name: Check for `sorry`s
        working-directory: lean
        run: |
          if grep -rnw . -e "sorry" --include \*.lean; then
            echo "‚ùå 'sorry' found in Lean files."
            exit 1
          fi
